<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Equipo 6</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="inicio">
        <div class="calculadora">
         
        </div>

        <div class="renglon1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button><img src="/img/Hongo.ico" alt="icono honguito"></button>
        </div>

        <div class="renglon2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
          <button>-</button>
        </div>

        <div class="renglon3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="renglon4">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>*</button>
        </div>
        
        </div>
    </div>

    <div class="inicio2">
        <div class="calculadora1">
            <div class="pantalla_resultado">
            </div>
            <div class="seccion_horizontal">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            
            </div>
            <div class="seccion_vertical">
                <button></button>
                <button>/</button>
                <button>-</button>
                <button>+</button>
                <button>*</button>
            </div>
    </div>

</body>
</html>
